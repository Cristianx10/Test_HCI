  <script type="text/javascript">

    $(document).ready(function () {

      // irA("./formulario.html");


    });

        
    $('.cont-principal').css("background-image", "url('../img/background-claro.png')");


    let contenedor = new Contenedor();
    let navegacion = new Navegable(contenedor);

    var preguntas = [];
    preguntas.push(new PreguntaD("La constancia y la planificación son importantes en mi vida", [], "Constancia", "Sín planificación"));
    preguntas.push(new PreguntaD("Me gusta pensar en los demás incluso antes que en mi", [], "Los demás", "Yo primero"));
    preguntas.push(new PreguntaD("Me encanta aprender sobre el cuerpo humano, lo considero fascinante", [], "Si", "No"));
    preguntas.push(new PreguntaD("Me gusta ser una persona limpia y aseada", [], "Pulcritud", "No Pulcritud"));
    preguntas.push(new PreguntaD("Prefiero ser el intelectual que el de la fuerza", [], "Intelectual", "Fuerza"));
    preguntas.push(new PreguntaD("Me gusta pertenecer a asociaciones de ayuda social", [], "No pertenecer", "Pertenecer"));
    preguntas.push(new PreguntaD("Mis videojuegos preferidos son los Shooter", [], "No", "Si"));
    preguntas.push(new PreguntaD("Me gusta la adrenalina porque me hace sentir vivo", [], "No", "Si"));
    preguntas.push(new PreguntaD("En clase de educacion fisica, al hacer equipos me escogen en", [], "Primer lugar", "Ultimo lugar"));
    preguntas.push(new PreguntaD("Me considero competitivo", [], "No soy competitivo", "Soy competitivo"));
    preguntas.push(new PreguntaD("Es importante para mi sacar tiempo de mi semana para ejercitarme", [], "No", "Si"));
    preguntas.push(new PreguntaD("Medir mi tiempo en ciertas actividades me motiva a mejorar cada vez mas", [], "No", "Me motiva mucho"));
    preguntas.push(new PreguntaD("Me agrada trabajar en equipo, juntos se puede lograr mas", [], "De acuerdo", "En desacuerdo"));
    preguntas.push(new PreguntaD("En una grafica trato de que todo quede lo mas entendible posible", [], "No", "Si"));
    preguntas.push(new PreguntaD("Me encanta usar colores diferentes para resaltar y organizar informacion", [], "Si", "No"));
    preguntas.push(new PreguntaD("Me gusta  buscar  referencias de trabajos parecidos al que estoy efectuando, esto aviva mis ideas", [], "Muy de acuerdo", "En desacuerdo"));



    contenedor.agregarHTML(document.querySelector('.pinicio'));

    shuffle(preguntas);

    preguntas.forEach(p => {
        contenedor.agregar(p.getPregunta(),40);
    });

    var siguiente = document.querySelector('.btn_siguiente');

    contenedor.incluirEn(document.querySelector(".ppreguntas"));
    navegacion.iniciar();

    ocultar(".zona__navegacion");

    function seguir() {
      navegacion.setPermitir(true);
      navegacion.siguiente();
      mostrar(".zona__navegacion");
        siguiente.disabled = false;

    }


    $(".opcion_check").click(() => {
      siguiente.disabled = false;
    });


  </script>
