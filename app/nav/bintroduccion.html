    let contenedor2 = new Contenedor();
    let navegacion2 = new Navegable(contenedor2);

    contenedor2.agregarHTML(document.querySelector('.pinicio'));
    contenedor2.agregarHTML(document.querySelector(".pinstrucciones"));
    contenedor2.agregarHTML(document.querySelector(".pintropicinicio"));
    contenedor2.agregarHTMLAll(document.querySelectorAll(".pictoricos > div"));
    
    navegacion2.iniciar();


    let nav_pictorico_siguiente = document.querySelector('#nav__pictorico');
    ocultar(".ppictoricos");

    function seguir2() {
        navegacion2.setPermitir(true);
        navegacion2.siguiente();
        if (navegacion2.getActual() > 2) {
            mostrar(".ppictoricos");
        }

    }


    $(".opcion__boton").disabled = true;
    $(".opcion__boton").on("click", () => {
        navegacion2.setPermitir(true);
        nav_pictorico_siguiente.disabled = false;
        $(".button").removeClass("desactivar").addClass("activo");
    });

    nav_pictorico_siguiente.disabled = true;
    nav_pictorico_siguiente.addEventListener("click", () => {
        navegacion2.siguiente();
        nav_pictorico_siguiente.disabled = true;
    });


    navegacion2.setFinal(() => {
        goTo("blinguistica");
    });
