  <script type="text/javascript">

    $(document).ready(function () {

    $('.cont-principal').css("background-image", "url('../img/background-claro.png')");


    let contenedor = new Contenedor();
    let navegacion = new Navegable(contenedor);

    var preguntas = [];
    preguntas.push(new PreguntaD("¿Del 1 al 4, qué tan amigable te consideras?", []));
    preguntas.push(new PreguntaD("¿Del 1 al 4, qué tan empático te consideras?", []))

    contenedor.agregarHTML(document.querySelector('.pinicio'));

    shuffle(preguntas);

    preguntas.forEach(p => {
        contenedor.agregar(p.getPregunta());
    });

    contenedor.agregar(intra.getPregunta()).setAccion(function(){
      
      navegacion.colocarTiempo();
      navegacion.colocarProgreso();
      mostrar(".zona__navegacion");
    
    });
    contenedor.agregar(intra2.getPregunta()).setAccion(function(){
    
    });
    var siguiente = document.querySelector('.btn_siguiente');

    contenedor.agregar(intra3.getPregunta()).setAccion(function(){
        siguiente.disabled= false;
        navegacion.ocultarTiempo();
        console.log("ssss");
    });

    contenedor.agregar(intra4.getPregunta()).setAccion(function(){
      siguiente.disabled= false;
      navegacion.ocultarTiempo();
    });


    contenedor.incluirEn(document.querySelector(".ppreguntas"));
    navegacion.iniciar();

    ocultar(".zona__navegacion");

    function seguir() {
      navegacion.setPermitir(true);
      navegacion.siguiente();
      if(navegacion.getActual() < 3 ){
        siguiente.disabled = true;

      }
    }


    $(".opcion_check").click(() => {
      siguiente.disabled = false;
    });


  </script>
