<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Titulo de la pagina-->
    <title>Introduccion</title>
    <link rel="shortcut icon" href="/includes/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/sass/main.css" />

    <!--Estilos css adicionales-->

</head>

<body>
    <div class="cont-principal" style="background-image: url('/includes/background/claro.png')">
        <div class="principal" onselectstart="return false">

            <!--Aqui va el codigo general de las actividades que se propongan-->

            <div class="pantalla pinicio" style="background-image: url('/includes/background/oscuro-personajes.png')">
                <div class="introduccion">
                    <h1 class="titulo">¡Rompamos el hielo!</h1>
                    <p class="descripcion">Queremos conocerte mejor. Sigue las instrucciones usando el mouse y
                        el teclado.</p>
                    <button class="btn_comenzar continuar">Comenzar</button>
                </div>
            </div>

            <div class="pantalla pinstrucciones">
                <div class="instrucciones" style="margin: 100px; margin-left: 150px;">

                </div>
                <div class="zona__navegacion">
                    <button class="btn_siguiente continuar">Enviar</button>
                </div>

            </div>

            <div class="pantalla pintropicinicio"
                style="background-image: url('/includes/background/oscuro-personajes.png')">
                <div class="introduccion">
                    <h1 class="titulo">Técnicas pictóricas</h1>
                    <p class="descripcion">Selecciona los botones que correspondan a la técnica pictórica y al
                        sentimiento que te generen las siguientes pinturas.</p>
                    <button class="btn_comenzar continuar">Comenzar</button>
                </div>
            </div>


            <div class="pantalla ppictoricos">
                <div class="pantallaN pictoricos">

                </div>
                <div id="zona1" class="zona__navegacion">
                    <button id="nav__pictorico" class="btn_siguiente continuar">Siguiente</button>
                </div>
            </div>


        </div>
    </div>


    <div class="javascript">

        <!--Aqui van los archivo Javascript que permiten interactividad-->

        <!--Codigo obligatorio -->
        <script src="/lib/soundjs.js"></script>
        <script src="/js/timer.js"></script>
        <script src="/js/resultados.js"></script>
        <script src="/js/main.js"></script>
        <!------------------------------------>

        <!--Preguntas generales-->
        <script src="/js/pregunta.js"></script>
        <!------------------------------------>

        <!--Interacciones complejas-->
        <script src="/js/relacionar.js"></script>
        <!------------------------------------>

        <!--Programacion de la interaccion-->
        <script src="js/introduccion.js"></script>

    </div>

</body>

</html>
