<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Titulo de la pagina-->
  <title>Test Interactivo</title>
  <link rel="shortcut icon" href="/includes/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/sass/main.css" />

</head>

<body>
  <div class="cont-principal" style="background-image: url('/includes/background/oscuro-personajes.png')">
    <div class="principal" onselectstart="return false" style="border: none;">
      <!---------------------------------------------------------------------------------------------------------------------------->
      <!--Estructura basica de los archivos-->

      <div class="pantalla pinicio">
        <div class="introduccion">
          <h1 class="titulo">Orientación Vocacional</h1>
          <p id="desc" class="descripcion">A continuación, encontrarás un cuestionario que permite conocer tus intereses
            vocacionales.</p>
          <button class="btn_comenzar" onclick="seguir()">Comenzar</button>
        </div>
      </div>


      <div class="pantalla centrado pformulario">

        <div class="formulario centrar">
          <h1 class="titulo" style="text-align: center; width: 100%; position: initial;">Datos del Usuario</h1>

          <div class="formulario__opciones" onsubmit="return false">
            <div class="datos_input">
              <h3>Nombre</h3>
              <input id="form-nombre" autocomplete="off" spellcheck="false" type="text" name="" class="input-nombre"
                placeholder="Nombre">
            </div>

            <div class="datos_input">
              <h3>Edad</h3>
              <input id="form-edad" autocomplete="off" spellcheck="false" type="text" name="" class="input-edad"
                placeholder="Edad">
            </div>

            <div class="datos_input">
              <h3>Carrera</h3>

              <select id="form-carrera" name="carrera">
                <option selected value="0"> Elige una opción </option>
                <optgroup label="Ingenieria">
                  <option value="1">Ing. de Sistemas</option>
                  <option value="2">Ing. Telematica</option>
                  <option value="3">Ing. Industrial</option>
                  <option value="4">Ing. Bioquímica</option>
                </optgroup>
                <optgroup label="Diseño">
                  <option value="10">Diseño de Medios</option>
                  <option value="11">Diseño Industrial</option>
                  <option value="12">Diseño Grafico</option>
                  <option value="9">Diseño de Modas</option>
                </optgroup>
                <optgroup label="Deporte">
                  <option value="5">Natación</option>
                  <option value="6">Tenis</option>
                  <option value="7">Kung Fu</option>
                  <option value="8">Ciclismo</option>
                </optgroup>
                <optgroup label="C. De la Salud">
                  <option value="10">Odontología</option>
                  <option value="11">Medicina general</option>
                  <option value="12">Enfermería</option>
                  <option value="13">Cirugía</option>
                </optgroup>
                <optgroup label="Ciencias">
                  <option value="14">Farmaceutica</option>
                  <option value="15">Biología</option>
                  <option value="16">Química</option>
                </optgroup>
                <optgroup label="Artes">
                  <option value="17">Visuales</option>
                  <option value="18">Literatura</option>
                  <option value="19">Música</option>
                </optgroup>
                <optgroup label="Ciencias sociales">
                  <option value="20">Antropologia</option>
                  <option value="21">Ciencia Politica</option>
                  <option value="22">Derecho</option>
                  <option value="23">Psicologia</option>
                  <option value="24">Sociologia</option>
                  <option value="25">Musica</option>
                </optgroup>
                <optgroup label="Ciencias administrativas y eco.">
                  <option value="26">Administracion de empresas</option>
                  <option value="27">Economia</option>
                  <option value="28">Mercadeo y Publicidad</option>
                  <option value="29">Economia</option>
                  <option value="30">Finanzas</option>
                </optgroup>
                <optgroup label="Ciencias de la educacion">
                  <option value="20">Lic. Basica Primaria</option>
                  <option value="20">Lic. Literatura</option>
                  <option value="20">Lic. Artes</option>
                  <option value="20">Lic. Lenguas</option>
                  <option value="20">Lic. Ciencias Naturales</option>
                  <option value="20">Lic. Ciencias Sociales</option>
                </optgroup>
                <optgroup label="Otro">
                  <option value="20">Bachiller</option>
                </optgroup>
              </select>
            </div>


            <div class="datos_input">
              <h3>Sexo</h3>
              <form class="sexo" onsubmit="return false">
                <label class="opcion">
                  <div class="opcion__check">
                    <input id="form-sexo-hombre" class="marcador__input" type="radio" name="opcion"></input><span
                      class="marcador"></span>
                  </div>
                  <div class="informacion">Hombre</div>
                </label>

                <label class="opcion">
                  <div class="opcion__check">
                    <input id="form-sexo-mujer" class="marcador__input" type="radio" name="opcion"></input><span
                      class="marcador"></span>
                  </div>
                  <div class="informacion">Mujer</div>
                </label>

                <label class="opcion">
                  <div class="opcion__check">
                    <input id="form-sexo-otro" class="marcador__input" type="radio" name="opcion"></input><span
                      class="marcador"></span>
                  </div>
                  <div class="informacion">Otro</div>
                </label>
              </form>
            </div>


            <div class="datos_input">
              <h3>Mano de Preferencia</h3>
              <form class="mano" onsubmit="return false">

                <label class="opcion">
                  <div class="opcion__check">
                    <input id="form-mano-diestra" class="marcador__input" type="radio" name="opcion"></input><span
                      class="marcador"></span>
                  </div>
                  <div class="informacion">Diestro</div>
                </label>

                <label class="opcion">
                  <div class="opcion__check">
                    <input id="form-mano-zurda" class="marcador__input" type="radio" name="opcion"></input><span
                      class="marcador"></span>
                  </div>
                  <div class="informacion">Zurdo</div>
                </label>

              </form>
            </div>
          </div>
          <div class="zona__navegacion" style="margin-top: 40px;">
            <button class="btn_siguiente">Continuar</button>
          </div>


        </div>

      </div>

    </div>

  </div>

  <script>
    localStorage.clear();
  </script>


  <!--Obligatorio -->
  <script src="/lib/jquery.js"></script>
  <script src="/lib/soundjs.js"></script>
  <script src="/js/timer.js"></script>
  <script src="/js/resultados.js"></script>
  <script src="/js/main.js"></script>




  <script type="text/javascript">

    let contenedor = new Contenedor();
    let navegable = new Navegable(contenedor);

    contenedor.agregarHTML(document.querySelector(".pinicio"));
    contenedor.agregarHTML(document.querySelector(".pformulario"));

    navegable.iniciar();


    function validarFormulario() {
      let num = 0;
      let info = {};
      if (document.querySelector("#form-nombre").value != "") {
        info.nombre = document.querySelector("#form-nombre").value;
        num++;
      }

      if (document.querySelector("#form-edad").value != "") {
        info.edad = document.querySelector("#form-edad").value;
        num++;
      }

      let carrera = document.querySelector("#form-carrera")
      let selectedOption = carrera.options[carrera.selectedIndex];

      if (selectedOption.text != "Elige una opción") {
        info.carrera = selectedOption.text;
        num++;
      }

      if (document.querySelector("#form-sexo-hombre").checked) {
        info.sexo = "hombre";
        num++;
      } else if (document.querySelector("#form-sexo-mujer").checked) {
        info.sexo = "Mujer";
        num++;
      } else if (document.querySelector("#form-sexo-otro").checked) {
        info.sexo = "Otro";
        num++;
      }

      if (document.querySelector("#form-mano-diestra").checked) {
        info.mano = "diestra";
        num++;
      } else if (document.querySelector("#form-mano-zurda").checked) {
        info.mano = "zurda";
        num++;
      }

      if (num >= 5) {

        resultados.agregar("formulario", [
          { id: "Nombre", value: info.nombre },
          { id: "Edad", value: info.edad },
          { id: "Carrera", value: info.carrera },
          { id: "Sexo", value: info.sexo },
          { id: "Mano", value: info.mano },
        ]);

        return true;
      }
      else {
        return false;
      }
    }

    let siguiente = document.querySelector(".btn_siguiente");

    siguiente.addEventListener("click", () => {
      if (validarFormulario()) {
        navegable.setPermitir(true);
        navegable.siguiente();
      }
    })

    function seguir() {
      navegable.setPermitir(true);
      navegable.siguiente();
    }

    navegable.setFinal(() => {
      goTo("/nav/general/introduccion");
    });




  </script>

  <!---------------------------------------------------------------------------------------------------------------------------->
  <!--Fine de la estructura basica de los archivos-->

</body>

</html>
