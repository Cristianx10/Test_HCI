<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Titulo de la pagina-->
    <title>Matematicas</title>
    <link rel="shortcut icon" href="/includes/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/sass/main.css" />


</head>

<body>

    <div class="cont-principal" style="background-image: url('../img/background_principal-2.png')">
        <div class="principal" onselectstart="return false">

            <div class="pantalla pjuego">


            </div>
        </div>
    </div>

    <!--Codigo de precarga -->
    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <!--
  <script src="../lib//colorMixer.js"></script>

    <script src="../lib/tweenjs.js"></script>
    <script src="/lib/easeljs.js"></script>
    <script src="/lib/preloadjs.js"></script>
    <script src="/lib/soundjs.js"></script>
    <script src="/js/timer.js"></script>
    <script src="/js/resultados.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/pregunta.js"></script>


    <!--Interacciones complejas-->

    <script src="../../js/disparos.js"></script>




    <script type="text/javascript">

        $(document).ready(function () {

        });


        $('.cont-principal').css("background-image", "url('../img/background-claro.png')");


        let contenedor = new Contenedor();
        let navegacion = new Navegable(contenedor);





        let ciudad = new Ciudad();

        ciudad.cargarImagen("../img/disparos/escenario.png", 0, 0, 0);

        let ladronF = new Civil(ciudad);
        ladronF.cargarPersonaje("../img/disparos/ladronf.png", 1, 200, 563);

        ciudad.cargarImagen("../img/disparos/edificio_izq.png", 2, 0, 0);

        let ladronC = new Civil(ciudad);
        ladronC.cargarPersonaje("../img/disparos/ladronc.png", 3, 920, 575);


        ciudad.cargarImagen("../img/disparos/edificio_der.png", 4, 900, 166);
        ciudad.cargarImagen("../img/disparos/edificio_der2.png", 5, 1026, 0);
        ciudad.cargarImagen("../img/disparos/edificio_cen.png", 6, 500, 0);

        createjs.Ticker.addEventListener("tick", ciudad.stage);
        let civilC = new Civil(ciudad);
        civilC.cargarPersonaje("../img/disparos/civilc.png", 7, 520, 560);

        let civilA = new Civil(ciudad);
        civilA.cargarPersonaje("../img/disparos/civila.png", 8, 0, 550);


        let civilB = new Civil(ciudad);
        civilB.cargarPersonaje("../img/disparos/civilb.png", 9, 353, 513);

        let ladronG = new Civil(ciudad);
        ladronG.cargarPersonaje("../img/disparos/ladrong.png", 10, 1125, -50);

        let ladronE = new Civil(ciudad);
        ladronE.cargarPersonaje("../img/disparos/ladrone.png", 11, -100, 520);

        let ladronA = new Civil(ciudad);
        ladronA.cargarPersonaje("../img/disparos/ladrona.png", 12, 1300, 520);

        let ladronB = new Civil(ciudad);
        ladronB.cargarPersonaje("../img/disparos/ladronb.png", 13, -100, 150);

        let familia = new Civil(ciudad);
        familia.cargarPersonaje("../img/disparos/familia.png", 14, 640, 500);




        civilA.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true })
                .to({ x: 600, scaleX: .5, scaleY: .5 }, 3000, createjs.Ease.sineIn)
                .to({ x: 1200, scaleX: 1, scaleY: 1 }, 3000, createjs.Ease.sineIn)
                .to({ x: 600, scaleX: .5, scaleY: .5 }, 3000, createjs.Ease.sineIn)
                .to({ x: 0, scaleX: 1, scaleY: 1 }, 3000, createjs.Ease.sineIn);

        };

        civilB.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 919, y: 513 }, 3000, createjs.Ease.quadOut)
                .to({ x: 353, y: 513 }, 2000, createjs.Ease.quadOut);
        };


        civilC.movi = (l, p) => {
            let scala = .5;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 750, y: 560 }, 4000, createjs.Ease.quadOut)
                .to({ x: 520, y: 560 }, 2000, createjs.Ease.quadOut);
        };


        familia.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 640, y: 700, scaleX: 1.5, scaleY: 1.5 }, 4000, createjs.Ease.quadOut)
                .to({ x: 640, y: 500, scaleX: 1, scaleY: 1 }, 2000, createjs.Ease.quadOut);

        };


        ladronG.movi = (l, p) => {
            let scala = .5;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 1125, y: 45 }, 3000, createjs.Ease.quadOut)
                .to({ x: 1125, y: -50 }, 2000, createjs.Ease.quadOut);
        };


        ladronF.movi = (l, p) => {
            let scala = .5;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 330, y: 563 }, 2000, createjs.Ease.quadOut)
                .to({ x: 200, y: 563 }, 2000, createjs.Ease.quadOut);
        };

        ladronC.movi = (l, p) => {
            let scala = .4;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 800, y: 575 }, 1000, createjs.Ease.quadOut)
                .to({ x: 920, y: 575 }, 2000, createjs.Ease.quadOut);
        };

        ladronE.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 100, y: 490 }, 3000, createjs.Ease.quadOut)
                .to({ x: -100, y: 520 }, 2000, createjs.Ease.quadOut);
        };


        ladronA.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 1100, y: 490 }, 2000, createjs.Ease.quadOut)
                .to({ x: 1300, y: 520 }, 2000, createjs.Ease.quadOut);
        };



        ladronB.movi = (l, p) => {
            let scala = 1;
            p.scaleX = scala;
            p.scaleY = scala;

            return l.get(p, { loop: true }).to({ x: 0, y: 150 }, 1500, createjs.Ease.quadOut)
                .to({ x: -100, y: 150 }, 2000, createjs.Ease.quadOut);
        };

        $('.pjuego').append(ciudad.canvas);


        contenedor.agregarHTML(document.querySelector(".pjuego"));



        contenedor.incluirEn(document.querySelector(".principal"));
        navegacion.iniciar();

        function seguir() {
            navegacion.setPermitir(true);
            navegacion.siguiente();

        }

        navegacion.setFinal(() => {

        });
    </script>


</body>

</html>
