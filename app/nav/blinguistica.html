  <script type="text/javascript">

    $(document).ready(function () {

      // irA("./formulario.html");


    });
    $('.cont-principal').css("background-image", "url('../img/background-claro.png')");


    let contenedor = new Contenedor();
    let navegable = new Navegable(contenedor);

    contenedor.agregarHtmlAll(document.querySelectorAll(".pantalla"));
    navegable.iniciar();

    let tablero = new Tablero_Crelacion();
    tablero.size(800, 450);
    tablero.setStyleA(250, 440, "20px Heebo", 100, 30);
    tablero.setStyleB(450, 440, "20px Heebo", 300, 30);
 
    tablero.distancia(300);

    tablero.setIntentoAcierto((a, b) => {
      console.log("bien");
      a.ocultar();
      b.ocultar();
    });

    tablero.setIntentoFallo((a, b) => {
      a.reset();
      b.reset();
      console.log("mal");
    });

    tablero.setValidacion((a, b) => {
      console.log("Gano");
    });

    let tipos = [
      { tipo: "Facilidad", categoria: "Caos" }
      , { tipo: "Evaporar", categoria: "Construir" }
      , { tipo: "Implícito", categoria: "Acertado" }
      , { tipo: "Derrumbar", categoria: "Explícito" }
      , { tipo: "Idéntico", categoria: "Dificultad" }
      , { tipo: "Fallido", categoria: "Acceder" }
      , { tipo: "Orden", categoria: "Ignorante" }
      , { tipo: "Denegar", categoria: "Solidificar" }
      , { tipo: "Sabio", categoria: "Rígido" }
      , { tipo: "Flexible", categoria: "Distinto" }
    ];

    let categorias = [];

    shuffle(tipos);

    for (let i = 0; i < tipos.length; i++) {
      let e = tipos[i];
      tablero.baseA.agregar(e.tipo, e.categoria);
      categorias.push(e.categoria);
    }

    shuffle(categorias);

    for (let i = 0; i < categorias.length; i++) {
      let e = categorias[i];
      tablero.baseB.agregar(e, e);
    }
    function seguir() {
      navegable.setPermitir(true);
      navegable.siguiente();
    }

    $('#relacionAzar').append(tablero.canvas);
  </script>
