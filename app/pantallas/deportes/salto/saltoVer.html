    <script>

            var centesimas = 0;
            var segundos = 0;
            var intentos = 0;
            var salto1,salto2,salto3;
    
            function inicio () {
                control = setInterval(cronometro,10);
                document.getElementById("parar").disabled = false;
                document.getElementById("continuar").disabled = true;
                document.getElementById("reinicio").disabled = false;
            }
    
            function parar () {
                clearInterval(control);
                document.getElementById("parar").disabled = true;
                document.getElementById("continuar").disabled = false;
            }
    
            function reinicio () {
                clearInterval(control);
                centesimas = 0;
                segundos = 0;
                Centesimas.innerHTML = ":00";
                Segundos.innerHTML = "00";
    
                document.getElementById("inicio").disabled = false;
                document.getElementById("parar").disabled = true;
                document.getElementById("continuar").disabled = true;
                document.getElementById("reinicio").disabled = true;
            }
    
            function cronometro () {
                if (centesimas < 99) {
                    centesimas++;
                    if (centesimas < 10) { centesimas = "0"+centesimas }
                    Centesimas.innerHTML = ":"+centesimas;
                }
                if (centesimas == 99) {
                    centesimas = -1;
                }
                if (centesimas == 0) {
                    segundos ++;
                    if (segundos < 10) { segundos = "0"+segundos }
                    Segundos.innerHTML = segundos;
                }
                if (segundos == 59) {
                    segundos = -1;
                }
            
            }
            
            function puntaje(){
    
                var mejorSalto, altura, puntuacion, puntuacionNatacion,puntuacionCiclismo, puntuacionKungFu, puntuacionTenis ;
    
                if(salto1> salto2 && salto1>salto3){
                    mejorSalto =salto1;
                } else if(salto2> salto1 && salto2>salto3){
                    mejorSalto =salto2;
                } else if(salto3> salto1 && salto3>salto2){
                    mejorSalto =salto3;
                }
                console.log("mejor salto = " +mejorSalto);
    
                altura = ( (9.81*( (mejorSalto)*mejorSalto) ) /8)*100 ;
    
                console.log("altura = " +altura);
    
                    if(altura <=20){
                                    puntuacion = 20;
                    }else if(altura >=21 && altura <=30 ){
                                    puntuacion = 40;
                       }else if(altura >=31 && altura <=45 ){
                                    puntuacion = 60;
                    }else if(altura >=46 && altura <=60 ){
                                    puntuacion = 80;
                    }else if(altura >60 ){
                                    puntuacion = 100;
                    }
                    console.log("puntuacion = " +puntuacion);
    
                        puntuacionNatacion = puntuacion/2;
                        puntuacionCiclismo= puntuacion;
                        puntuacionKungFu = puntuacion;
                        puntuacionTenis = puntuacion/2;
                    
            }
    
            window.addEventListener('keypress', function (e) {
               
                var key = e.which || e.keyCode;

                          if(key == 32 && intentos ==1){
                            document.getElementById("primero").innerHTML = segundos+":"+centesimas;
                            salto1= parseInt(segundos, 10) + parseInt((centesimas), 10)/100 ;
                            reinicio();
    
                          } else if(key == 32 && intentos ==2){
                            document.getElementById("segundo").innerHTML = segundos+":"+centesimas;
                            salto2= parseInt(segundos, 10) + parseInt((centesimas), 10)/100 ;
                            reinicio();
    
                          }else if(key == 32 && intentos ==3){
                            document.getElementById("tercero").innerHTML = segundos+":"+centesimas;
                            salto3= parseInt(segundos, 10) + parseInt((centesimas), 10)/100 ;
                            puntaje();
                            reinicio();
                          }

               });
               window.addEventListener('keyup', function (e) {
               
               var key = e.which || e.keyCode;
                console.log(key);
                          if(key == 32 && intentos < 3 ){
                            console.log("paso");
                            intentos +=1;
                            inicio();
                          }else if (key == 32 && intentos >= 3){
                            console.log("no paso");
                            document.querySelector('.boton_next').disabled= false;
                            document.getElementById("final").innerHTML = "Ha terminado la prueba :D";
                          }
                

                });

            </script>
