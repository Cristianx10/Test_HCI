<script>


        let particulas = new Contenedor();
        let nav_p = new Navegable(particulas);

        particulas.agregarHtmlAll(document.querySelectorAll(".cont-curiosidad"));
        let input_particulas = document.querySelectorAll(".curiosidad__validar input");

        function validar() {
                let text = "";
                input_particulas.forEach((i) => {
                        let tem = text;
                        console.log(i.value)
                        if (tem != "") {
                                text = tem + "," + i.value;
                        } else {
                                text = i.value;
                        }
                });
                if (text == "1,2,3,4,5") {
                        return true;
                } else {
                        return false;
                }
        }

        let ini = false;
        $(".curiosidad__particula").click((e) => {
                nav_p.iniciar();
                nav_p.setPermitirAll(true);
                //e.currentTarget.style.display = "none";
                if(ini){
                        nav_p.siguiente();
                }else{
                        ini = true;
                }
                
             
        });

        $(".cont-curiosidad").click((e) => {

                if (nav_p.getActual() < 5) {
                        nav_p.ocultarActual();
                      
                }else{
                        let terminar = false;
                        input_particulas.forEach((i) => {
                                if (i.value == "") {

                                }
                                else {

                                }
                        });
                        if(terminar){

                                if(validar()){

</script>
